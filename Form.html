<!DOCTYPE HTML>

<html>
	<head>
		<title>Registration Form</title>
	</head>

	<h1>My Registration Form</h1>
	<ul>
		<li><label for="first_name">First Name:</label>
		<input type="text" id="first_name" name="first_name"></li>

		<li><label for="last_name">Last Name:</label>
		<input type="text" id="last_name" name="last_name"></li>

		<li><label for="email">Email:</label>
		<input type="text" id="email" name="email"></li>

		<li><label for="password">Password:</label>
		<input type="password" id="password" name="password"></li>
		
		<li><label for="pwconfirm">Password Confirm:</label>
		<input type="password" id="pwconfirm" name="pwconfirm"></li>

		<li><label for="birthday">Birthday:</label>
		<input type="date" id="birthday" name="birthday"></li>

		<li><label for="male">Male:</label>
		<input type="radio" id="male" name="male">

		<label for="female">Female:</label>
		<input type="radio" id="female" name="female">

		<label for="notsay">Prefer Not To Say:</label>
		<input type="radio" id="notsay" name="notsay"></li>

		<li><label for="description">Tell Us About Yourself:</label>
		<textarea name="description" id="description"></textarea></li>

		<li><label for="favlang">Favorite Language:</label>
		<select name="favlang" id="favlang">
			<option value="javascipt">Javascript</option>
			<option value="python">Python</option>
			<option value="Java">Java</option>
		</select></li>
	</ul>
	<input type="submit" value="Submit">
</html>
